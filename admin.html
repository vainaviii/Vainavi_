<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Confetti Theory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="newlogo.png" alt="Confetti Theory Logo">
        </div>
        <div class="nav-links">
            <a href="project.html" class="project.html">Home</a>
            <a href="about.html" class="about.html">About</a>
            <a href="events.html" class="events.html">Events</a>
            <a href="team.html" class="nav-link">Team</a>
            <div class="auth-links">
                <a href="login.html" class="login-btn">Log In</a>
                <a href="admin.html" class="admin-btn">Admin</a>
            </div>
        </div>
    </nav>
    <main class="login-container">
        <div class="login-card admin-login">
            <h2>Admin Portal</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" required>
                </div>

                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>

                <button type="submit" class="login-btn">Access Dashboard</button>

                <div class="support-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="newlogo.png" alt="Community Events Logo" class="footer-logo">
                <p>Building stronger communities through shared experiences</p>
            </div>

            <div class="footer-nav">
                <div class="footer-section">
                    <h4>Explore</h4>
                    <a href="project.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="events.html">Events</a>
                </div>

                <div class="footer-section">
                    <h4>Connect</h4>
                    <a href="mailto:info@communityevents.com">Contact</a>
                    <a href="#">Volunteer</a>
                    <a href="#">Partners</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2023 Community Events. All rights reserved.</p>
            <div class="legal-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
